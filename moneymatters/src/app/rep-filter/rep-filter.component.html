<ul class="rep-filters">
  <li>
    <button id="buttonFilter buttonFilterNGButton" class="rep-button"
            (onShow)="filterOpened($event)"
            (onHide)="filterClosed($event)"
            (onItemClicked)="applyPartyFilter($event)"
            (click)="setActive($event)"
            [matMenuTriggerFor]="billMenu">
            Bill
    </button>
    <mat-menu #billMenu="matMenu" yPosition="below" [overlapTrigger]="false">
      <button mat-menu-item *ngFor="let bill of bills_list" [value]="bill.topic">
        {{bill.topic}}}
      </button>
    </mat-menu>
    <p></p>
  </li>
</ul>
