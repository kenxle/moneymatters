<ul class="rep-filters">
  <li>
    <ng2-dropdown>
        <ng2-dropdown-button>
              <li><button class="rep-button" (click)="setActive($event)">Bill</button></li>
        </ng2-dropdown-button>
        <ng2-dropdown-menu>
            <ng2-menu-item *ngFor="let bill of bill">
                {{ bill }}
            </ng2-menu-item>

            <div class='ng2-menu-divider'></div>
              <ul class="footer-menu">
                <li><button class="rep-button">Cancel</button></li>
                <li><button class="rep-button">Apply</button></li>
              </ul>
        </ng2-dropdown-menu>
    </ng2-dropdown>
  </li>
  <li>
    <ng2-dropdown>
        <ng2-dropdown-button showCaret="True">
            <li><button class="rep-button" (click)="setActive($event)">Money</button></li>
        </ng2-dropdown-button>
        <ng2-dropdown-menu>
            <ng2-menu-item preventClose="True">Less than $1000</ng2-menu-item>

            <div class='ng2-menu-divider'></div>
              <ul class="footer-menu">
                <li><button class="rep-button">Cancel</button></li>
                <li><button class="rep-button">Apply</button></li>
              </ul>
        </ng2-dropdown-menu>
    </ng2-dropdown>
  </li>
  <li>
    <ng2-dropdown>
      <ng2-dropdown-button>
        <button class="rep-button" (click)="setActive($event)">Party</button>
      </ng2-dropdown-button>
    </ng2-dropdown>
  </li>

</ul>
