
<mat-card *ngIf="rep.show" class="rep-card" [class.expanded]="expanded">

  <div class="rep-watermark {{rep.party | lowercase }}">{{ rep.party | firstLetter }}</div>
  <mat-card-title>
    <h2>{{rep.first_name}} {{rep.last_name}}</h2>
  </mat-card-title>
  <mat-card-subtitle>
    <h4>District {{rep.district}} from {{rep.state}}</h4>
  </mat-card-subtitle>
  <mat-card-subtitle>
    <p>{{rep.total_contributions | currency }}</p>
  </mat-card-subtitle>
  <mat-card-content *ngIf="expanded" class="rep-card-expanded">
    Expanded Card Content Goes Here
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="toggleExpanded()">{{expanded ? "collapse" : "expand"}}</button>
  </mat-card-actions>
</mat-card>
